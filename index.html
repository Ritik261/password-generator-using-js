<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Password Generator</h1>
        </div>

        <div class="password-display">
            <p id="passGen" class="password-text"></p>
            <i class="fa-solid fa-copy copy-button" id="copyBtn"></i>
        </div>

        <div class="options">
            <input title="input" type="range" name="range" id="range" min="6" max="12" class="length-slider">
            <p id="rangeVal"></p>

            <div class="checkbox-container">
                <div class="checkbox-label">
                    <input type="checkbox" name="UpperCase" id="UpperCase">
                    <label for="UpperCase">UpperCase</label>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" name="LowerCase" id="LowerCase">
                    <label for="LowerCase">LowerCase</label>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" name="Number" id="Number">
                    <label for="Number">Number</label>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" name="Symbol" id="Symbol">
                    <label for="Symbol">Symbol</label>
                </div>
            </div>
        </div>

        <button id="btn" class="generate-button">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
